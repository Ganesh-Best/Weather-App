<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather App :</title>

    <link rel="stylesheet" href="Style/weather.css">
  <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-dark">
    
  
        <div class=" container main-Box"> 
          <h1 class="display-4 text-white text-center">Weather App In JS:</h1>
          
            <div class= "box badge-dark">
                <div class="title badge-dark">Weather</div>
                <div class="notification badge-danger"></div>

                <div class="weather-box badge-primary">
                    <div class="icon badge-white "> <img src="Icons/unknown.png" alt=""> </div>
                    <div class="temperature-value badge-primary">
                        <p>  <span id="tValue">-&deg;</span><span id="tUnit">C</span></p>
                    </div>
                    <div class="temperature-description badge-primary">
                        <p>-</p>
                    </div>
                    <div class="location badge-primary">
                        <p>-</p>
                    </div>
                </div>
            </div> 
        </div>   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="Script/weather.js"></script>
  </body>
</html>
